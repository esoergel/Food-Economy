{% extends "base.html" %}

{% block meta_title %}Add Purchase{% endblock %}
{% block title %}Add Purchase{% endblock %}

{% block main %}

{% if form.errors %}
    <p style="color: red;">
        Please correct the error{{ form.errors|pluralize }} below.
    </p>
{% endif %}

<form action="" method="post">
    <table>
        {{ form.as_table }}
    </table>
    {% csrf_token %}
    <input type="submit" value="Submit">
</form>

{% endblock %}
